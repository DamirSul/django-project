<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Заголовок страницы</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            color: #343a40;
        }
        .jumbotron {
            background-color: #007bff;
            color: #fff;
        }
        .btn-custom {
            background-color: #fff;
            border-color: #fff;
            color: #007bff;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #0056b3;
            border-color: #0056b3;
            color: #fff;
        }
        .img-thumbnail {
            border: none;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.3);
            max-width: 200px;
            float: left;
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <div class="jumbotron text-center">
        <div class="container">
            <h1>Здесь заголовок</h1>
            <p>Добро пожаловать</p>
            <p>
                <a href="/" class="btn btn-custom btn-lg">Главная</a>
                <a href="/news" class="btn btn-custom btn-lg">Новости</a>
                <a href="/contact" class="btn btn-custom btn-lg">Контакты</a>
            </p>
        </div>
    </div>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <div class="container">
        <img src="{% static 'mainApp/image/cat.jpg' %}" class="img-thumbnail">
        <hr>
        &copy; Все права защищены 2024
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
